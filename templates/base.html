<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Let's cope with disaster </title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span class="glyphicon glyphicon-globe"></span> Dark Phoenix's</a>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'flood_home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Categories <span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="about-us">
                        <li><a href="{% url 'flood_home' %}">Floods</a></li>
                        <li><a href="{% url 'undev' %}">Earthquakes</a></li>
                        <li><a href="{% url 'undev' %}">Cyclones</a></li>
                        <li><a href="{% url 'undev' %}">Forest Fires</a></li>
                    </ul>
                </li>
                <li>
                    <a id="subs" class="btn-warning fa-border" href="{% url 'subscribe' %}">Subscribe</a>
                </li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="row">
    <div id="logo" style="margin-left:3%;margin-top:-8px;margin-bottom:5px;width:40%;">
        <img src="{% static "images/logo.png" %}" alt="Lets cope with disaster" style="height:150px;">
    </div>
    <div id="banner" style="margin-top:-150px;margin-bottom:5px;">
        <script type="text/javascript">
            var i = 0;
            var images = [];
            var time = 3000;

            //images list

            images[0] = '{% static "images/main1.jpg" %}';
            images[1] = '{% static "images/main2.jpg" %}';
            images[2] = '{% static "images/main3.jpg" %}';
            images[3] = '{% static "images/main10.jpg" %}';
            images[4] = '{% static "images/main5.jpg" %}';
            images[5] = '{% static "images/main11.jpg" %}';

            //change image
            function changeImg() {
                document.slide.src = images[i];

                if (i < images.length - 1)
                    i++;
                else
                    i = 0;
                setTimeout("changeImg()", time);
            }

            window.onload = changeImg;
        </script>
        <img name="slide" alt="Flood" style="height:150px; width:73%; margin-left:24.6%;">
    </div>

</div>
<hr>

<div id="content">
    {% block content %}

    {% endblock content %}
</div>

<footer>
    <div class="footer-blurb">
        <div class="container">
            <div class="row">

            </div>
            <!-- /.row -->
        </div>

                    href="https://www.freeprivacypolicy.com/privacy/view/6f58f71fb06019b0dad46f3695987a1f">Privacy
                Policy</a> | <a href="#">Contact</a></p>

            <p>Copyright &copy; The Dark Phoenix team </p>
        </div>
    </div>
</footer>


<!-- jQuery -->
<script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- IE10 viewport bug workaround -->
<script type="text/javascript" src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

<!-- Placeholder Images -->
<script type="text/javascript" src="{% static 'js/holder.min.js' %}"></script>

</body>

</html>
